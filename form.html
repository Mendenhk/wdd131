<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form class="wf1" method="get" action="review.html">
      <div>
        <label class="select-label" for="product">Product Name*
          <select name="product" id="product" required>
            <!-- adding &#9662 below adds in the dropdown arrow that is removed when we remove browser default CSS -->
            <option value="" selected disabled>Select a Product &#9662;</option>
            <option value="software">Software Development</option>
            <option value="software">Creative Professional</option>
            <option value="creative">Information Technology</option>
            <option value="info">Data Professional</option>
            <option value="data">Data Development</option>
            <option value="construction">Construction</option>
            <option value="manufacturing">Manufacturing</option>
            <option value="business">Business Professoional</option>
            <option value="security">Cyber Security</option>
          </select>
        </label>

        <p class="stars-paragraph">Overall Rating*</p>
        <div class="stars-container">
          <label><span class="stars">‚≠ê</span><input type="radio" name="rating" id="one" value="one" required></label>
          <label><span class="stars">‚≠ê‚≠ê</span><input type="radio" name="rating" id="two" value="two" required></label>
          <label><span class="stars">‚≠ê‚≠ê‚≠ê</span><input type="radio" name="rating" id="three" value="three"
              required></label>
          <label><span class="stars">‚≠ê‚≠ê‚≠ê‚≠ê</span><input type="radio" name="rating" id="four" value="four"
              required></label>
          <label><span class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</span><input type="radio" name="rating" id="five" value="five"
              required></label>
        </div>

        <label class="date-label">Date of Installation*<input type="date" name="completed" id="date" required></label>

        <p class="checkbox-paragraph">Which features did you find useful in the product?<br>(check all that apply)</p>
        <label class="checkbox-label"><input type="checkbox" id="durability" name="durability"
            value="yes">Durability</label>
        <label class="checkbox-label"><input type="checkbox" id="ease" name="ease" value="yes">Ease of Use</label>
        <label class="checkbox-label"><input type="checkbox" id="performance" name="performance"
            value="yes">Performance</label>
        <label class="checkbox-label"><input type="checkbox" id="design" name="design" value="yes">Design</label>

        <label class="textarea-label" for="review">Written Review <span>(optional)</span></label>
        <textarea id="review" name="review"></textarea>

        <label class="text-label">YourName*<span>(optional)</span><input type="text" name="name" required></label>

        <input type="submit" value="Post Review">
      </div>
    </form>
  </main>
