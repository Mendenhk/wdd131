<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD 131 - Product review form with confirmation page and counter</title>
  <meta name="description" content="Form page with confirmation and submission counter.">
  <meta name="author" content="Kriston Mendenhall">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,100;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>

<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form class="wf1" method="get" action="review.html">
      <div>
        <label class="select-label" for="product">Product Name*
          <select name="product" id="product" required>
            <!-- adding &#9662 below adds in the dropdown arrow that is removed when we remove browser default CSS -->
            <option value="" selected disabled>Select a Product &#9662;</option>
          </select>
        </label>

        <p class="stars-paragraph">Overall Rating*</p>
        <div class="stars-container">
          <div>
            <label class="stars" for="one">‚≠ê</label>
            <input type="radio" name="rating" id="one" value="one" required>
          </div>
          <div>
            <label class="stars" for="two">‚≠ê‚≠ê</label>
            <input type="radio" name="rating" id="two" value="two" required>
          </div>
          <div>
            <label class="stars" for="three">‚≠ê‚≠ê‚≠ê</label>
            <input type="radio" name="rating" id="three" value="three" required>
          </div>
          <div>
            <label class="stars" for="four">‚≠ê‚≠ê‚≠ê‚≠ê</label>
            <input type="radio" name="rating" id="four" value="four" required>
          </div>
          <div>
            <label class="stars" for="five">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</label>
            <input type="radio" name="rating" id="five" value="five" required>
          </div>
        </div>

        <label class="date-label" for="date">Date of Installation*</label>
        <input type="date" name="date" id="date" required>

        <p class="checkbox-paragraph">Which features did you find useful in the product?<br>(check all that apply)
          (optional)</p>

        <div class="checkbox">
          <input type="checkbox" id="durability" name="durability" value="yes">
          <label for="durability">Durability</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="ease" name="ease" value="yes">
          <label for="ease">Ease of Use</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="performance" name="performance" value="yes">
          <label for="performance">Performance</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="design" name="design" value="yes">
          <label for="design">Design</label>
        </div>

        <label class="textarea-label" for="review">Written Review <span>(optional)</span></label>

        <textarea id="review" name="review"></textarea>

        <label class="text-label">YourName<span>(optional)</span><input type="text" id="name" name="name"></label>

        <input type="submit" name="post-review" value="Post Review">
      </div>
    </form>
  </main>

  <footer>
    <p>
      ¬©Ô∏è<span id="currentYear">Year</span> ü•ñ Kriston Mendenhall üç™ California
    </p>
    <p id="lastModified">add last modified with JavaScript</p>
  </footer>
</body>

</html>
