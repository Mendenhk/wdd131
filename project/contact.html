          <!-- Left smaller tower -->

          <!-- Right smaller tower -->

          <!-- Central main tower (overlaps the sides) -->
          <path d="M12,62 L35,25 L58,62 Z" fill="#D4AF37" />

          fill="#1a1a1a">CAMBODIA</text>
      </svg>

  <main>
    <div class="red-stripe"></div>
    <h1 class="contact-h1">Contact Us</h1>
    <form class="wf1" method="get" action="contactConfirm.html">
      <!-- <h3>Feel free to let us know how we can improve our website</h3> -->
      <div>
        <label for="fname" class="text-label">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="First Name">

        <label for="lname" class="text-label">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Last Name">

        <label for="email" class="text-label">email*</label>
        <input type="email" id="email" name="email" placeholder="email" required>

        <label class="select-label" for="reference">Where did you hear about us?
          <select name="reference" id="reference">
            <!-- adding &#9662 below adds in the dropdown arrow that is removed when we remove browser default CSS -->
            <option value="" selected disabled>discovery tool &#9662;</option>
          </select>
        </label>

        <p class="checkbox-paragraph">Would you like more information?</p>

        <div class="checkbox">
          <input type="checkbox" id="news" name="news" value="yes">
          <label for="news">Sign up for our NewsLetter</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="travel" name="travel" value="yes">
          <label for="travel">Hear from our travel partners</label>
        </div>

        <label class="textarea-label" for="questions">How can we help?*</label>
        <textarea id="questions" name="questions" placeholder="What questions do you have?" required></textarea>

        <p class="stars-paragraph">How did we do (rate the website)</p>
        <div class="stars-container">
          <div>
            <label class="stars" for="one">‚≠ê</label>
            <input type="radio" name="rating" id="one" value="one">
          </div>
          <div>
            <label class="stars" for="two">‚≠ê‚≠ê</label>
            <input type="radio" name="rating" id="two" value="two">
          </div>
          <div>
            <label class="stars" for="three">‚≠ê‚≠ê‚≠ê</label>
            <input type="radio" name="rating" id="three" value="three">
          </div>
          <div>
            <label class="stars" for="four">‚≠ê‚≠ê‚≠ê‚≠ê</label>
            <input type="radio" name="rating" id="four" value="four">
          </div>
          <div>
            <label class="stars" for="five">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</label>
            <input type="radio" name="rating" id="five" value="five">
          </div>
        </div>

        <input type="submit" name="contact" value="Contact Us">
      </div>
    </form>
    <div class="bottom-stripe"></div>
  </main>
