<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD131 - Final Project</title>
  <meta name="description"
    content="Find Cambodia - a website about the culture, food and places to visit in Cambodia">
  <meta name="author" content="Kriston Mendenhall">
</head>

<body>
  <header>
    <svg width="420" height="120" viewBox="0 0 420 120" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:wght@600&display=swap');
          .title { font-family: 'Cinzel', serif; font-size: 28px; fill: #D4AF37; font-weight: 700; }
          .subtitle { font-family: 'Playfair Display', serif; font-size: 14px; fill: #003087; letter-spacing: 4px; }
        </style>
      </defs>

      <!-- Angkor Wat stylized 3-peak silhouette -->
      <g transform="translate(20,32)">
        <!-- Left smaller tower -->
        <path d="M0,58 L12,38 L24,58 Z" fill="#D4AF37"/>
        <!-- Right smaller tower -->
        <path d="M46,58 L58,38 L70,58 Z" fill="#D4AF37"/>
        <!-- Central main tower (overlaps the sides) -->
        <path d="M12,62 L35,25 L58,62 Z" fill="#D4AF37"/>
        <!-- Vertical oval spire on central tower only -->
        <ellipse cx="35" cy="18" rx="6" ry="8" fill="#D4AF37"/>
      </g>

      <text x="110" y="58" class="title">FIND CAMBODIA</text>
      <!-- <text x="110" y="80" class="subtitle">K R I S T O N   M E N D E N H A L L</text> -->
    </svg>
    <h1>Discover Cambodia</h1>
    </header>
</body>
</html>
