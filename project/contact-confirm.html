<script>
    /*code for the contact.html file*/
    /*This creates a local storage of the number of times page is visited */
    let contactCount = Number(localStorage.getItem("contactCount")) || 0;
    contactCount++;
    localStorage.setItem("contactCount", contactCount);

    const counterDisplay = document.querySelector("#contactCounter");
    if (counterDisplay) {
        counterDisplay.textContent = contactCount;
    }
</script>
